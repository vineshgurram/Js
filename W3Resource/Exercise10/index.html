<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise 10</title>
</head>

<body>
    <!-- Write a JavaScript program to calculate multiplication and division of two numbers (input from the user). -->

    <form>
        <div>
            <label for="firstNum">First Number</label>
            <input type="number" id="firstNum" placeholder="Enter a First Number">
        </div>
        <div>
            <label for="secNum">Second Number</label>
            <input type="number" id="secNum" placeholder="Enter a Second Number">
        </div>

        <div>
            <button  onclick="multiply()" value="multiply" type="button">Multiply</button>
            <button onclick="divide()" value="" type="button">Divide</button>
        </div>

    </form>

    <h2 id="result"></h2>
    <script src="index.js"></script>
</body>

</html>
